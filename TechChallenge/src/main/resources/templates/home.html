
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Silverspin Tech Challenge</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">STC</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/createorder">Create Order</a></li>
					<li class="nav-item"><a class="nav-link" href="/shipping">Shipping</a></li>
				</ul>

				<a class="btn btn-primary" href="/logout" role="button">Logout</a>
			</div>
		</div>
	</nav>

	<div class="container py-5">
		<h1 class="text-center">Silverspin Tech Challenge</h1>
	</div>

	<div class="container py-2">
		<h2>Current Orders</h2>
	</div>
	<div class="container py-5">
		<table class="table table-dark table-striped">
			<thead>
				<tr>
					<th scope="col">Tracking Number</th>
					<th scope="col">Item Description</th>
					<th scope="col">Quantity</th>
					<th scope="col">Date Ordered</th>
					<th scope="col">Update Date</th>
					<th scope="col">Order Status</th>
					<th scope="col">Remarks</th>
					<th scope="col">Update Order</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="order : ${orders}">
					<td th:text="${order.orderTrackingNumber}"></td>
					<td th:text="${order.orderItemDescription}"></td>
					<td th:text="${order.orderItemQuantity}"></td>
					<td th:text="${order.orderDate}"></td>
					<td th:text="${order.orderUpdateDate}"></td>
					<td th:text="${order.orderStatus}"></td>
					<td th:text="${order.orderComment}"></td>
					<td th:switch="${order.orderStatus}? ${order.orderStatus}=='Pending' : ${false}">
						<span th:case="${false}" th:value="${order.orderStatus}"></span> 
						<span th:case="${true}">							
							<a class="btn btn-primary" th:href="@{/updateorder(trackingNumber=${order.orderTrackingNumber})}" role="button">Update</a>
						</span>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"></script>
</body>
</html>
